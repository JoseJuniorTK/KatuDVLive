<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDV 0.1 Prototipo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    {% load static %}

<div class="container card" style="margin-top: 50px; padding: 30px; text-align: center">
    <div class="row justify-content-center container">
          <div class="container" >
          <figure>
            <img src="https://i.imgur.com/inU6PFp.png" width="600" height="400" alt="Minha Figura">
          </figure>
          </div>
        <div class="content">
              <h1> Envie sua tabela </h1> <br>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row content">
                        <div class="col"> <br>
                            <input type="file" name="document" id="document" required="required">
                        </div>

                         <div class="col"> <br>
                            <button id="submit" class="btn-primary"> Upload</button>
                        </div>
                    </div>
                </form>
        <br>

    {% block messages %}
        {% if messages %}
            <div class="container" style="color: firebrick; margin-top: 20px" >
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            </div>
        {% endif %}
    {% endblock %}
              </div>
</div>
</div>
</body>
</html>
